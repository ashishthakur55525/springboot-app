apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-boot-app
  labels:
    app: spring-boot-app
# commonAnnotations:
#   sample-version: v3
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spring-boot-app
  template:
    metadata:
      labels:
        app: spring-boot-app
    spec:
      containers:
      - name: spring-boot-app
        image: thakurashish55525/sample-app-springboot:20
        resources:
          requests:
            memory: "256Mi"    # Minimum memory requested
            cpu: "500m"        # Minimum CPU requested
          limits:
            memory: "512Mi"    # Maximum memory allowed
            cpu: "1"           # Maximum CPU allowed
        ports:
        - containerPort: 8080
        volumeMounts:
          - name: springboot-app
            mountPath: /etc/springboot
      volumes:
      - name: conf
        emptyDir: {}
      - name: springboot-app
        configMap:
          name: springboot-app-cm
